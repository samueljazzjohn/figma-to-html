<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Export Frame</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="figma_app.min.js"></script>
    <style>
      body {
        padding: 16px;
      }
      button {
        display: block;
        margin-top: 16px;
        padding: 8px;
        border: none;
        border-radius: 4px;
        background-color: #1e88e5;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Export Frame</h1>
    <button id="exportButton">Export</button>
    <script>
      document.getElementById('exportButton').addEventListener('click', () => {
        parent.postMessage({ pluginMessage: { type: 'exportFrame' } }, '*');
      });
    </script>
  </body>
</html>
